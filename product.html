<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      #userGreeting {
        display: none;
      }
      #logout-btn {
        display: none;
      }
      #login-btn {
        display: inline;
      }
      #register-btn {
        display: inline;
      }

      /* produc deatail  */
      .container .product-detail-card {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        background: #fff;
        padding: 20px;
        margin: 40px auto;
        border-radius: 12px;
        max-width: 1000px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .product-detail-card .image-column {
        flex: 1;
        min-width: 300px;
      }

      .product-detail-card .image-column img {
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
      }

      .product-detail-card .info-column {
        flex: 2;
        min-width: 300px;
      }

      .product-detail-card .info-column .price {
        color: #28a745;
        margin: 10px 0;
      }

      .product-detail-card .info-column button {
        background: #28a745;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      .product-detail-card .info-column button:hover {
        background: #218838;
      }

      /* image  */
      .product-detail-card .image-column {
        margin-bottom: 10px;
        flex: 1;
        min-width: 300px;
      }

      .product-detail-card .thumbnails {
        display: flex;
        gap: 10px;
        justify-content: center;
        justify-items: center;
        margin-top: 10px;
      }
      .product-detail-card .thumbnails img {
        width: 50px;
      }

      .product-detail-card .thumbnail {
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 10px;
        overflow: hidden;
      }

      .product-detail-card .thumbnail:hover {
        border-color: #111;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">FASHION</div>

      <div class="nav-links" id="nav-links">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="auth-icon">
        <div>
          <button class="btn authBtn" id="userGreeting"></button>
          <button class="btn authBtn" id="login-btn">
            <a href="login.html">Login</a>
          </button>
          <button class="btn authBtn" id="register-btn">
            <a href="register.html">Register</a>
          </button>
          <button class="btn authBtn" id="logout-btn" onclick="logout()">
            Logout
          </button>
        </div>
        <div class="icons">
          <div class="menu-toggle" id="menu-toggle">&#9776;</div>
          <a href="cart.html" class="cart-icon">
            <img
              src="https://img.icons8.com/ios-filled/24/shopping-bag.png"
              alt="Cart"
            />
            <span class="cart-count" id="cartCount">0</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container product-detail" id="productContainer"></div>

    <div class="container related-product">
      <h3>Related Products</h3>
      <div id="related-products" class="product-grid"></div>
    </div>

    <footer class="container site-footer">
      <div class="footer-content">
        <div class="footer-column">
          <h4>About FASHION</h4>
          <p>
            Your brand's story, values, and mission go here. You can add more
            about your services too.
          </p>
        </div>

        <div class="footer-column">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </div>

        <div class="footer-column">
          <h4>Follow Us</h4>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 Your Brand. All rights reserved.</p>
      </div>
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
    <script src="addToCart.js"></script>
    <script src="navbar.js"></script>
    <script src="userdata.js"></script>

    <script>
      function getSlugFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("slug");
      }

      // products details
      function renderProductDetail(product) {
        const container = document.getElementById("productContainer");

        container.innerHTML = `
    <div class="product-detail-card">
        <div class="image-column">
        <img
          id="mainImage"
          src=""
          alt="Main Product Image"
          class="main-image"
        />

        <div id="thumbnailContainer" class="thumbnails"></div>
      </div>
      <div class="info-column">
        <h1 >${product.name}</h1>
        <h3 class="price" >$${product.price.toFixed(2)}</h3>
        <p class="description">${product.description}</p>
        <p><strong>Category:</strong> ${product.category}</p>
        <p><strong>Brand:</strong> ${product.brand}</p>
        <p><strong>Rating:</strong> ${product.avgRating} â˜… (${
          product.numReviews
        } reviews)</p>
        <p><strong>Stock:</strong> ${product.countInStock}</p>
         <button class="add-to-cart-btn" data-id="${
           product.slug
         }">Add to Cart</button>
      </div>
    </div>
  `;
        document.querySelectorAll(".add-to-cart-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const productId = btn.getAttribute("data-id");
            const productToAdd = products.find((p) => p.slug == productId);
            addToCart(productToAdd);
          });
        });
      }

      // add to cart
      // function addToCart(product) {
      //   let cart = JSON.parse(localStorage.getItem("cart")) || [];

      //   const exists = cart.find((item) => item.slug === product.slug);
      //   if (exists) {
      //     exists.quantity += 1;
      //   } else {
      //     cart.push({ ...product, quantity: 1 });
      //   }

      //   localStorage.setItem("cart", JSON.stringify(cart));
      //   alert(`${product.name} added to cart!`);
      // }

      // related products
      const slug = getSlugFromURL();
      const product = products.find((p) => p.slug === slug);

      const relatedProducts = products.filter(
        (p) => p.category === product.category && p.slug !== product.slug
      );

      const relatedContainer = document.getElementById("related-products");
      relatedProducts.forEach((product) => {
        const card = document.createElement("div");
        card.classList.add("product-card");

        card.innerHTML = `
    <img src="${product.images[0]}" alt="${product.name}">
    <h3>${product.name.slice(0, 25)}...</h3>
    <p>$${product.price.toFixed(2)}</p>
     <button>
            <a href="product.html?slug=${product.slug}">View Details</a>
          </button>
   <button class="add-to-cart-btn" data-id="${
     product.slug
   }">Add to Cart</button>
  `;

        relatedContainer.appendChild(card);
      });

      if (product) {
        renderProductDetail(product);
      } else {
        document.getElementById(
          "productContainer"
        ).innerHTML = `<p>Product not found.</p>`;
      }
      const mainImage = document.getElementById("mainImage");
      mainImage.src = product.images[0];

      // Create thumbnails
      const thumbnailContainer = document.getElementById("thumbnailContainer");
      product.images.forEach((imgSrc, index) => {
        const thumb = document.createElement("img");
        thumb.src = imgSrc;
        thumb.classList.add("thumbnail");

        // Click event to change the main image
        thumb.addEventListener("click", () => {
          mainImage.src = imgSrc;
        });

        thumbnailContainer.appendChild(thumb);
      });

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const cartCount = document.getElementById("cartCount");
        if (cartCount) {
          cartCount.textContent = totalItems;
        }
      }

      updateCartCount();
    </script>
  </body>
</html>
